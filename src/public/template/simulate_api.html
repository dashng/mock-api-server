<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link href='/style/style.css' rel='stylesheet'>
    <title>Simulate Api List</title>
</head>
<body>
    <h1>Simulate API List</h1>
    <div class="main">
        <div class="right">
            <div style="min-height: 610px; overflow:auto;">
                <table class="table fixed_header">
                    <thead>
                        <tr>
                            <th>
                                Project
                            </th>
                            <th>
                                Request Method
                            </th>
                            <th>
                                Request URL
                            </th>
                            <th>
                                Headers
                            </th>
                            <th>
                                Data
                            </th>
                            <th style="width: 12px;">
                                &nbsp;
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="left">
            <div class="row">
                <label>
                    Project Name
                </label>
                <div>
                    <input type="text" name="project">
                </div>
            </div>
            <div class="row">
                <label>
                    Method
                </label>
                <div>
                    <select name="method">
                        <option value='GET'>
                            GET
                        </option>
                        <option value='PUT'>
                            PUT
                        </option>
                        <option value='DELETE'>
                            DEL
                        </option>
                        <option value='POST'>
                            POST
                        </option>
                        <option value='PATCHE'>
                            PATCHE
                        </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label>
                    URL
                </label>
                <div>
                    <input type="text" name="api">
                </div>
            </div>
            <div class="row">
                <label>
                    Headers
                </label>
                <div>
                    <textarea name="headers">{"Content-Type": "application/json"}</textarea>
                </div>
            </div>
            <div class="row">
                <label>
                    Response Data
                </label>
                <div>
                    <textarea name="data"></textarea>
                </div>
            </div>
            <div class="row">
                <div>
                    <button name="btn_save" > Save Data </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src='/js/lodash.js' type="text/javascript"> </script>
<script src='/js/rxjs.min.js' type="text/javascript"> </script>
<script src='/js/app.js' type="text/javascript"> </script>
</html>
